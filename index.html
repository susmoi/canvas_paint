<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Canvas Example</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>

</head>
<body>
	<h1>Canvas Example</h1>
	<canvas id="canvas" width="500" height="500">
  An alternative text describing what your canvas displays.
	</canvas>

<input type="color" id = "colorPicker" value="rgb(62, 176, 173)">

<script>
// input
		//Paths
	// https://www.html5canvastutorials.com/tutorials/html5-canvas-arcs/
	// arc(x, y, radius, startAngle, endAngle, anticlockwise)
	// closePath() connects the first point with the last point

var w = window.innerWidth;
var h = window.innerHeight;

console.log("h",h)
console.log(window);
console.log("w",w)

var canvas = document.querySelector("#canvas");
var ctx = canvas.getContext("2d");
var x = 25;
var y = 25;
var color = "red";
var radius = 5;
var minRadius = 1;
canvas.width = w * .8;
canvas.height = h * .8;

console.log("h",canvas.height);
console.log(window);
console.log("w",canvas.width);

draw();

 function draw(){
		ctx.beginPath();
		ctx.arc(x, y, radius, 0, 2*Math.PI)
		ctx.fillStyle=color;
		ctx.fill();
 };

 window.addEventListener("mousemove", function(e){
	 x=e.pageX;
	 y=e.pageY;
	 draw()
 }, false)

 window.addEventListener("touchmove", function(e){
		x=e.touches[0].screenX;
		y=e.touches[0].screenY;
		// x=canvas.x;
		// y=canvas.y;
		draw()
 }, false)

 window.addEventListener("keypress", function(e){
	 if (event.keyCode === 103){
		 color = "green";
	 } else if (event.keyCode === 114){
		 color = "red";
	 } else if (event.keyCode === 98){
		 color = "blue";
	 } else if (event.keyCode === 121){
		 color = "yellow";
	 }
	 draw()
	})

window.addEventListener("keydown", function(e){
	if (event.keyCode === 38){
		radius += 1;
	}

	else if (event.keyCode === 40){
		// need to add a way to not make radius less than zero
		if (radius === minRadius){
			pass;
		} else {
			radius -= 1;
		}
	}
	draw()

})

window.addEventListener("resize", function(e){
	canvas.width = w * .8;
	canvas.height = h * .8;
} )

window.addEventListener("keydown", function(e){
	if (event.keyCode === 32){
		ctx.clearRect(0,0,2000,2000);
	}
})

var clr = document.querySelector("#colorPicker");
// console.log(clr.value);
clr.addEventListener("change",function(e){
	color = clr.value;
	console.log(clr.value);
})

</script>


</body>
</html>
